name: Build and Run Container

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - '!main'

jobs:
  build_container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build image
        run: docker build -t redfin-scraper .
      - name: Run images
        run: docker run --name redfin-scraper -p 80:80 redfin-scraper
